<head>

  <title>SPACE TANK</title>

<body>
  <div id="test">

          <p>HP: <span id="hp" style="color: indianred; font-size: 20px;"></span></p>
          <p id="status-of-gun">CANON READY:</p>
          <p>
            <canvas id='gunstatus' width='125' height='30'></canvas>
          </p>
          <P id="ammo">AMMO:</P>
          <p id="guns-and-ammo">125</p>
          <br><br><br><br><br>
          <p><strong style="color:cornflowerblue">INSTRUCTIONS</strong></p>
          <p>fire: <span style="color:indianred">s</span></p>
          <p>move: <span style="color:indianred">arrow keys</span></p>
        </div>
        <img src="images/ui/full_screen.png" id="fullscreen">
        <img src="images/ui/try_again.png" id="reload">
      </div>

    </div>

  </div>
